<body class="img js-fullheight" style="background-image: url(https://wallpapercave.com/wp/wp4323461.png);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Admin Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form class="signin-form" [formGroup]='admin' enctype="multipart/form-data" (ngSubmit)='adminLogin()'>
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Administrator Code" formControlName='name' name='name'>
		      		</div>
					<span class='text-warning' style="margin-left: 30%;" *ngIf='(formControl.name.touched || submitted) && formControl.name.errors?.required'>
						Code is Required
					</span>
	                <div class="form-group">
	                    <input id="password-field" type="password" class="form-control" placeholder="Administrator Password" formControlName='password' name='password'>
	                    <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
	                </div>
					<span class="text-warning" style="margin-left: 30%;" *ngIf='(formControl.password.touched || submitted) && formControl.password.errors?.required'>
						Password is required
					</span>
                    <!-- <span>
                        Space for writing Error message
                    </span> -->
					<div class='form-group text-center text-warning' *ngIf="errorMsg">
						Incorrect Code or Password.
					</div>
	                <div class="form-group">
	            	    <button type="submit" class="form-control btn btn-primary submit px-3" [disabled]='admin.invalid'>Sign In</button>
	                </div><br>
	                <!-- <div style="text-align: center;">
                        <a routerLink="/user_signup">Create an Account</a>
                    </div> -->
	            </form>
	            <!-- <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	            <div class="social d-flex text-center">
	          	    <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	    <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	            </div> -->
                <br><br><br><br>
		            </div>
				</div>
			</div>
		</div>
	</section>
</body>
